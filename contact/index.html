<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>クリ★スタコーディング課題中級編</title>
  <meta name="keywards" content="クリスタ,お問い合わせ">
  <meta name="description" content="お問い合わせページです">
  <meta name="viewport" content="width-device-width, initial-scale=1">
  <link rel="shortcut icon" href="PC用アイコンのパスを指定">
  <link rel="apple-touch-icon" href="スマホ用アイコンのパスを指定">

  <!-- 模写コーディングのため、Basic認証をかける -->
  <meta name="robots" content="noindex , nofollow">

  <!-- フォント読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&family=Noto+Serif:ital,wght@0,400;1,700&display=swap"
    rel="stylesheet">

  <!-- Font Awesome読み込み -->
  <script src="https://kit.fontawesome.com/a817f7b382.js" crossorigin="anonymous"></script>

  <!-- CSS読み込み -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="../scss/style.css">

</head>

<body class="pg_contact">
  <header class="ly_header ly_header__contact">
    <div class="ly_header_inner">
      <h1 class="el_sitettl"><a href="../index.html">Cresta Design</a></h1>
      <nav class="bl_headerNav">
        <ul class="bl_headerNav_inner">
          <li><a class="bl_headerNav_link" href="#">Concept</a></li>
          <li><a class="bl_headerNav_link" href="#">Service</a></li>
          <li><a class="bl_headerNav_link" href="#">Works</a></li>
          <li><a class="bl_headerNav_link" href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="ly_main">
    <div class="bl_mainVisual">
      <h2 class="el_pageTitle">Contact</h2>
      <span class="el_opacityTxt el_opacityTxt__white">Contact us</span>
    </div>
    <!-- /.bl_mainVisual -->
    <form class="bl_contactForm" action="#">
      <div class="bl_contactForm_item hp_mb20">
        <p class="bl_contactForm_ttl">お問い合わせ内容</p>
        <div class="bl_checkboxUnit">
          <div class="bl_checkbox">
            <input id="documentRequest" type="checkbox" name="contact-type" value="資料請求">
            <label for="documentRequest">資料請求</label>
          </div>
          <!-- /.bl_checkbox -->
          <div class="bl_checkbox">
            <input id="telephoneConsultation" type="checkbox" name="contact-type" value="お電話でのご相談を希望">
            <label for="telephoneConsultation">お電話でのご相談を希望</label>
          </div>
          <!-- /.bl_checkbox -->
          <div class="bl_checkbox">
            <input id="application" type="checkbox" name="contact-type" value="申し込み">
            <label for="application">申し込み</label>
          </div>
          <!-- /.bl_checkbox -->
        </div>
        <!-- /.bl_checkboxUnit -->
      </div>
      <!-- /.bl_contactForm_item -->
      <div class="bl_contactForm_item">
        <label class="bl_contactForm_ttl hp_mb2" for="name">担当者名</label>
        <input type="text" id="name" name="your-name">
      </div>
      <!-- /.bl_contactForm_item -->
      <div class="bl_contactForm_item">
        <label class="bl_contactForm_ttl hp_mb2" for="tel">電話番号</label>
        <input type="tel" id="tel" name="your-tel">
      </div>
      <!-- /.bl_contactForm_item -->
      <div class="bl_contactForm_item">
        <label class="bl_contactForm_ttl hp_mb2" for="email">メールアドレス</label>
        <input type="email" id="email" name="your-email">
      </div>
      <!-- /.bl_contactForm_item -->
      <div class="bl_contactForm_item hp_mb80">
        <label class="bl_contactForm_ttl hp_mb2" for="message">その他</label>
        <textarea name="your-message" id="message" cols="30" rows="10"></textarea>
      </div>
      <!-- /.bl_contactForm_item -->
      <div class="ta_center">
        <button class="el_roundedBtn" type="button">Submit</button>
      </div>
      <!-- /.ta_center -->
    </form>
  </main>

  <footer class="ly_footer">
    <p class="el_copyRight">&copycresta.design all rights reserved</p>
  </footer>

</body>

</html>

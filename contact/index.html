<body class="pg_contact">
  <div class="wrapper">
    <header class="ly_header ly_header__contact">
      <div class="ly_header_inner">
        <div class="bl_headerUtils">
          <a class="bl_headerUtils_ttl" href="../index.html">Cresta Design</a>
          <button class="bl_hamburgerBtn">
            <span class="bl_hamburgerBtn_bar bl_hamburgerBtn_bar__top"></span>
            <span class="bl_hamburgerBtn_bar bl_hamburgerBtn_bar__mid"></span>
            <span class="bl_hamburgerBtn_bar bl_hamburgerBtn_bar__bottom"></span>
          </button>
          <nav class="bl_headerNav">
            <ul class="bl_headerNav_inner">
              <li><a class="bl_headerNav_link" href="../index.html#sec_concept">Concept</a></li>
              <li><a class="bl_headerNav_link" href="../index.html#sec_works">Works</a></li>
              <li><a class="bl_headerNav_link" href="../index.html#sec_service">Service</a></li>

              <li><a class="bl_headerNav_link" href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
        <!-- /.bl_headerUtils -->
      </div>
      <!-- /.ly_header_inner -->
    </header>

    <main>
      <div class="bl_mainVisual" data-name="Contact us">
        <h1 class="el_pageTitle">Contact</h1>
      </div>
      <!-- /.bl_mainVisual -->
      <div class="ly_cont">
        <form class="bl_contactForm" action="#">
          <div class="bl_contactForm_inner">
            <fieldset class="bl_contactForm_item">
              <legend class="bl_contactForm_ttl">お問い合わせ内容</legend>
              <div class="bl_checkboxUnit">
                <div class="bl_checkbox">
                  <input id="documentRequest" type="checkbox" name="contact-type" value="資料請求" />
                  <label for="documentRequest">資料請求</label>
                </div>
                <!-- /.bl_checkbox -->
                <div class="bl_checkbox">
                  <input id="telephoneConsultation" type="checkbox" name="contact-type" value="お電話でのご相談を希望" />
                  <label for="telephoneConsultation">お電話でのご相談を希望</label>
                </div>
                <!-- /.bl_checkbox -->
                <div class="bl_checkbox">
                  <input id="application" type="checkbox" name="contact-type" value="申し込み" />
                  <label for="application">申し込み</label>
                </div>
                <!-- /.bl_checkbox -->
              </div>
              <!-- /.bl_checkboxUnit -->
            </fieldset>
            <fieldset class="bl_contactForm_item">
              <label class="bl_contactForm_ttl bl_contactForm_ttl__smsp" for="name">担当者名</label>
              <input type="text" id="name" name="your-name" />
            </fieldset>
            <fieldset class="bl_contactForm_item">
              <label class="bl_contactForm_ttl bl_contactForm_ttl__smsp" for="tel">電話番号</label>
              <input type="tel" id="tel" name="your-tel" />
            </fieldset>
            <fieldset class="bl_contactForm_item">
              <label class="bl_contactForm_ttl bl_contactForm_ttl__smsp" for="email">メールアドレス</label>
              <input type="email" id="email" name="your-email" />
            </fieldset>
            <fieldset class="bl_contactForm_item">
              <label class="bl_contactForm_ttl" for="message">その他</label>
              <textarea name="your-message" id="message" cols="30" rows="10"></textarea>
            </fieldset>
          </div>
          <!-- /.bl_contactForm_inner -->
          <button class="el_roundedBtn" type="button">Submit</button>
        </form>
      </div>
      <!-- ly_cont -->
    </main>

    <footer class="ly_footer">
      <p class="el_copyRight">&copycresta.design all rights reserved</p>
    </footer>
  </div>

  <!-- Java Script 読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="../js/header.js"></script>
  <script src="./js/hamburgerBtn.js"></script>
</body>

</html>
